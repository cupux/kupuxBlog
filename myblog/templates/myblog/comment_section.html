<h2 style="margin-top: 50px; text-align: center;">comments</h2>
                            {% for com in post.get_comments %}
                            <div class="single_blog_page_single_comments">
                                <div class="singel_blog_page_commentars">
                                    <a href="#"><img src="img/commentators.jpg" alt=""></a>
                                </div>
                                <div class="single_blog_page_comments_content">
                                    <h3><a href="#">{{com.name}}</a> <span class="icon-calendar"></span> <span>{{ com.created|date:'F Y, dS , P'}}</span></h3>
                                    <p>{{com.message}}</p>
                                        <p><a data-toggle="collapse" href="#{{com.id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                                            Reply
                                          </a></p>
                                </div>
                                <div class="reply">
                                    <div class="single_blog_page_form mb-3">
                                
                                <div class="collapse" id="{{com.id}}">
                                    <div class="single_blog_page_comments_content container" style="margin-left: 20px; border-left: 2px solid rgb(0, 0, 0);">
                                    {% for reply in com.replies.all %}
                                    <p>{{reply.name}}<span class="icon-calendar"></span> <span>{{ reply.created|date:'F Y, dS , P'}}</span></p>
                                    <p>{{reply.message}}</p>
                                    {% endfor %}
                                    </div>
                                    <div class="card card-body"><hr>
                                        <form id="reply_form" class="reply_form"  method="POST">
                                            {% csrf_token %}
                                            <input type="hidden" id="parent_id" name="parent_id" value='{{com.id }}'>
                                            <input type="text" id="name" name="name" placeholder="Name: " required>
                                            <input type="email" id="email" name="email" placeholder="Email: " required>
                                            <textarea name="message" id="message" placeholder="Message: " required></textarea>
                                            <input id="submit" type="submit" value="Post Comment" required>
                                        </form>
                                    </div>
                                </div>
                            </div> <!-- single_blog_page_form end -->
                                </div>
                            </div> <!-- single_blog_page_single_comments end -->
                           {% endfor %}
