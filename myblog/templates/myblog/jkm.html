

{% load crispy_forms_tags %}


{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>


    <link href="{% static 'phamacist/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'phamacist/css/bootstrap.min.css' %}" >
    <script src="{% static 'phamacist/js/jquery-3.4.1.slim.min.js' %}" ></script>
    <script src="{% static 'phamacist/js/popper.min.js' %}"></script>
    <script src="{% static 'phamacist/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'phamacist/js/font-awesome.js' %}" crossorigin="anonymous"></script>

    
</head>
<body>
    {% load crispy_forms_tags %}

    <div class="container1">
    
        <div class="row">
            <aside class="col-sm-5">
        <div class="card">
        <article class="card-body">
        <h4 class="card-title mb-4 mt-1 offset-5">Sign in</h4>
             <form method="POST">
                {% csrf_token %}
            <div class="form-group">
                {{form|crispy}}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
        </form>
        </article>
        </div>
    
    </div>
    
</body>

</html>
